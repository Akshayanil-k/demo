<div style="color: rgb(93, 179, 163);text-align: center;background-color: black; width: 100%;height: 550px;">
<h3>My Marketing Blog</h3>
<div *ngFor="let post of posts">
  <h4 (click)="onSelect(post)">{{ post.title }}</h4>
</div>
<div *ngIf="selectedPost">
  <h4>{{ selectedPost.title }}</h4>
  <p><textarea [(ngModel)]="selectedPost.content"></textarea></p>
</div>
</div>
