<div class="main-body">
  <div class="row d-flex justify-content-center">
    <div class="nav col-md-2 ">
      <app-side-nav-bar></app-side-nav-bar>
    </div>
    <div class="col-md-10">
      <div class="row ">
        <div class="card col-md-6">
          <h5>Active And Inactive Employees</h5>
          <app-doughnut-chart></app-doughnut-chart>
        </div>
        
      </div>
      <div class="row">
        <div class="card col-md-6">
          <h5>Total Productive Hours Of Employees</h5>
          <div class="guage_chart " style="margin:50px auto; color: brown;">
            <ngx-gauge [value]="totalProductiveHours" [max]="maxHours" [min]="0" [label]="'Hours'"></ngx-gauge>
          </div>
          <!--<app-gauge-chart></app-gauge-chart>-->
        </div>
        <div class="card col-md-6">
          <h5>Employees Leave In past Week</h5>
          <app-bar-chart></app-bar-chart>

        </div>
        <div class="card col-md-6">
          <h5>Employees List</h5>
          <app-table-emp></app-table-emp>
        </div>
      </div>
    </div>
  </div>
</div>
