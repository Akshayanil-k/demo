

<div class="main-body">
    <div class="row">
      <div class="col-md-3">
        <div class="nav col-md-3">
          <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse bg-primary" id="sidebar">
              <div class="sidenav">
                <button type="button" class="btn-close d-md-none" data-bs-toggle="collapse" data-bs-target="#sidebar" aria-expanded="false" aria-label="Close"></button>
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/employee-dashboard/{{userId}}">
                      Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/employee-edit/{{userId}}">
                      Employee Edit
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" routerLink="/apply-leave/{{userId}}">
                      Apply Leave
                    </a>
                  </li>
                  <li class="nav-item">          
                    <a class="nav-link" routerLinkActive="active" (click)="logOut()">
                      Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
        </div>
      </div>
      <div class="col-md-9">
        <div class="row gutters-sm">
            <div class="row g-0" style="margin: 0px auto;">
                <div class="col-xl-6" style="width: auto;">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase text-primary">Employee registration form</h3>
    
                    <form  [formGroup]="leaveForm" (ngSubmit)="onSubmit(leaveForm)" >
                        <div class="row">
                            <div class="col-md-6 mb-4" >
          
                              <div class="form-outline">
                                  <select class="select border border-seconadry w-100" style="padding: 12px 28px;"  formControlName="leavetype" >
                                      <option value="">Leave Type</option>
                                      <option value="sick leave">Sick Leave</option>
                                      <option value="casual leave">Casual Leave</option>
                                      <option value="other">Other</option>
                                    </select>
                                    <label class="form-label" >Leave Type</label><br>
                                    <span class="text-danger" *ngIf="leaveForm.get('leavetype')?.invalid && leaveForm.get('leavetype')?.touched">Please Enter A Valid Input</span>
                              </div>
          
                            </div>
                            <div class="col-md-6 mb-4">
          
                              <div class="form-outline">
                                  <select class="select border border-seconadry w-100" style="padding: 12px 28px;"  formControlName="leavedaytype" >
                                      <option value="">Leave Day Type</option>
                                      <option value="halfday">Full Day</option>
                                      <option value="fullday">Half Day</option>
                                    </select>
                                    <label class="form-label" >Leave Day Type</label><br>
                                    <span class="text-danger" *ngIf="leaveForm.get('leavedaytype')?.invalid && leaveForm.get('leavedaytype')?.touched">Please Enter A Valid Input</span>
                              </div>
          
                            </div>
                          </div>
    
                    <div class="form-outline mb-4">
                      <input type="text"  class="form-control form-control-lg" formControlName="leavereason"/>
                      <label class="form-label" >Leave Reason</label><br>
                      <span class="text-danger" *ngIf="leaveForm.get('leavereason')?.invalid && leaveForm.get('leavereason')?.touched">Please Enter A Valid Input</span>
                    </div>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                            <input type="date"  class="form-control form-control-lg" formControlName="leavefrom" />
                            <label class="form-label" >Leave From</label><br>
                            <span class="text-danger" *ngIf="leaveForm.get('leavefrom')?.invalid && leaveForm.get('leavefrom')?.touched">Please Enter A Valid input</span>
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div class="form-outline">
                            <input type="date"  class="form-control form-control-lg" formControlName="leaveto" />
                            <label class="form-label" >Leave To</label><br>
                            <span class="text-danger" *ngIf="leaveForm.get('leaveto')?.invalid && leaveForm.get('leaveto')?.touched">Please Enter A Valid input</span>
                          </div>
                        </div>
                  </div>
    
                    <div class="form-outline mb-4">
                      <input type="number"  class="form-control form-control-lg" formControlName="numberofdays"/>
                          <label class="form-label" >Number Of Days</label><br>
                          <span class="text-danger" *ngIf="leaveForm.get('numberofdays')?.invalid && leaveForm.get('numberofdays')?.touched">Please Enter A Valid Number Of Days</span>
                    </div>
    
                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-primary btn-lg ms-2" [disabled]="leaveForm.invalid">Submit</button>
                    </div>
                  </form>
                  </div>
                </div>
                <hr>
              </div>
        </div>

      </div>
    </div>

        
      </div>
