<form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="employee.name" required>
      <div *ngIf="employeeForm.controls['name'].invalid && employeeForm.controls['name'].touched" class="error">
        Name is required
      </div>
    </div>
  
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="employee.address" required>
      <div *ngIf="employeeForm.controls['address'].invalid && employeeForm.controls['address'].touched" class="error">
        Address is required
      </div>
    </div>
  
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="employee.dob" required>
      <div *ngIf="employeeForm.controls['dob'].invalid && employeeForm.controls['dob'].touched" class="error">
        Date of Birth is required
      </div>
    </div>
  
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="employee.email" required>
      <div *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched" class="error">
        Email is required
      </div>
    </div>
  
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="employee.password" required>
      <div *ngIf="employeeForm.controls['password'].invalid && employeeForm.controls['password'].touched" class="error">
        Password is required
      </div>
    </div>
  
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" [(ngModel)]="employee.phone" pattern="[0-9]{10}" required>
      <div *ngIf="employeeForm.controls['phone'].invalid && employeeForm.controls['phone'].touched" class="error">
        Phone Number is required and should be a 10-digit number
    </div>
</div>
<div>
  <label for="pincode">Pin Code:</label>
  <input type="number" id="pincode" name="pincode" [(ngModel)]="employee.pincode" pattern="[0-9]{6}" required>
  <div *ngIf="employeeForm.controls['pincode'].invalid && employeeForm.controls['pincode'].touched" class="error">
    Pin Code is required and should be a 6-digit number
  </div>
</div>
<div>
  <label for="state">State:</label>
  <input type="text" id="state" name="state" [(ngModel)]="employee.state" required>
  <div *ngIf="employeeForm.controls['state'].invalid && employeeForm.controls['state'].touched" class="error">
    State is required
  </div>
</div>
<div>
  <label for="country">Country:</label>
  <input type="text" id="country" name="country" [(ngModel)]="employee.country" required>
  <div *ngIf="employeeForm.controls['country'].invalid && employeeForm.controls['country'].touched" class="error">
    Country is required
  </div>
</div>
<button type="submit" [disabled]="employeeForm.invalid">Save</button>
</form>
