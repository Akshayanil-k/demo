<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
  </head>
  <body>
    <h1>Guessing Game</h1>
    <p>Enter a number from 1 to 6:</p>
    <input type="number" id="user-number">
    <br><br>
    <button onclick="runGame()">Guess</button>
    <br><br>
    <p id="result"></p>
    <p>Your score: <span id="score">0</span></p>
    <button onclick="resetGame()">Reset</button>
    
    <script src="game.js"></script>
  </body>
</html>
